<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player">
  <h1>🎶 Web Music Player</h1>

  <div id="song-title">Select a song...</div>

  <input type="text" id="search" placeholder="Search songs...">

  <select id="category">
    <option value="all">All</option>
    <option value="pop">Pop</option>
    <option value="rock">Rock</option>
    <option value="lofi">Lo-Fi</option>
  </select>

  <ul id="playlist"></ul>

  <div class="controls">
    <button id="shuffle">🔀</button>
    <button id="prev">⏮️</button>
    <button id="play">▶️</button>
    <button id="next">⏭️</button>
    <button id="repeat">🔁</button>
  </div>

  <div class="progress-container">
    <span id="current-time">0:00</span>
    <input type="range" id="progress" min="0" value="0" step="1">
    <span id="duration">0:00</span>
  </div>

  <div class="volume-dark">
    <input type="range" id="volume" min="0" max="1" step="0.01">
    <button id="dark-mode-toggle">🌓</button>
  </div>

  <audio id="audio" preload="metadata"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
